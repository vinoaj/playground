    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    window.dataLayer = [];
    (function (w, d, s, l, i) {
      w[l] = w[l] || [];

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- <script src="js/scripts.js"></script> -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('trigger-vpv').addEventListener('click', function () {
        ga('set', 'page', document.location.pathname + '/vpv00');
        ga('send', 'pageview');
      }, false);

      document.getElementById('trigger-event').addEventListener('click', function () {
        ga('send', 'event', 'Playgroud', 'Click', 'VPV Test', 1);
      });

      document.getElementById('gtm-trigger-vpv').addEventListener('click', function () {
        dataLayer.push({
          'event': 'trackVirtualPage',
          'page': document.location.pathname + '/vpv01'
        }); 
      }, false);

      document.getElementById('gtm-trigger-event').addEventListener('click', function () {
        dataLayer.push({
          'event': 'event',
          'ec': 'Playground',
          'ea': 'Click',
          'el': 'VPV Test 01',
          'ev': 0
        });
      });
    }, false);
  </script>
</head>

<body>
  <h1>GA Events + virtual pageview testing</h1>
  <h2>Native GA</h2>
  <div id="trigger-vpv"><a href="#">Trigger VPV</a></div>
  <div id="trigger-event"><a href="#">Trigger Event</a></div>

  <h2>GTM</h2>
  <div id="gtm-trigger-vpv"><a href="#">Trigger VPV</a></div>
  <div id="gtm-trigger-event"><a href="#">Trigger Event</a></div>


</body>

</html>
